kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.IMAGE_NAME}}"
  artifacts:
    - image: us.icr.io/paolo/order-command-ms
      context: .
      docker:
        dockerfile: src/main/docker/Dockerfile.dev
      sync:
        infer:
          - 'src/**/*.java'
deploy:
