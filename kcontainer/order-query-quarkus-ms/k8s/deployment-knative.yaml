---
# Source: orderqueryms/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "orderqueryms-deployment"
  labels:
    chart: 'orderqueryms-1.0.0'
spec:
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: "orderqueryms-selector"
        version: "current"
    spec:
      serviceAccountName: default
      containers:
      - name: "orderqueryms"
        image: "us.icr.io/paolo/order-query-ms"
        imagePullPolicy: IfNotPresent

        # readinessProbe:
        #   httpGet:
        #     path: /health
        #     port: 9080
        #   initialDelaySeconds: 20

        resources:
          requests:
            cpu: "200m"
            memory: "300Mi"
        env:
          - name: PORT
            value: "9080"
          - name: APPLICATION_NAME
            value: orderqueryms
          - name: ERROR_ENDPOINT
            value: http://errors-kn-channel.kcontainer.svc.cluster.local   
          - name: ORDER_TOPIC
            value: "orders"
          - name: CONTAINER_TOPIC
            value: "containers"
          - name: ERROR_TOPIC
            value: "errors"
          - name: KAFKA_APIKEY
            valueFrom:
              secretKeyRef:
                name: "kcontainer-es"
                key: api_key    
